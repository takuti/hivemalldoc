group 'me.takuti'
version '1.0-SNAPSHOT'

apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        // workaround from https://stackoverflow.com/questions/32587769/dependency-resolution-issue-in-gradle
        url "http://conjars.org/repo"
    }
}

dependencies {
    compile 'org.apache.hive:hive-exec:2.3.2'
    compile 'org.apache.hivemall:hivemall-all:0.5.0-incubating'
    compile 'org.reflections:reflections:0.9.10'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'Hivemalldoc'
